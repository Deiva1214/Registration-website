<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
        <link rel="stylesheet"href="reg.css">
    </head>
    <body>
        <form action=""> 
        <div class="container"> 
        <h1>Register</h1>
        <p1>Fill this form</p1>
        <hr>
        <label for="fn"><b> Name</b></label>
        <input type="text" placeholder=" Name"name="fn"/>
        <hr>
        <label for="Psw"><b>Password</b></label>
        <input type="password" placeholder="Enter password"name="Psw"/>
        <hr>
        <label for="CPsw"><b>confirm Password</b></label>
        <input type="password" placeholder="Enter password"name="CPsw"/>
        <hr>
        <label for="Regno"><b> Register number</b></label>
        <input type="number" placeholder=" Register number"name="regno"/>
        <hr>
        <label for="Dept"><b>Department</b></label>
        <input type="text" placeholder="Department"name="Dept"/>
        <hr>
        <center>
<button class="Registerbtn" type="submit"> Register</button>
</center>
</form>
</div>
</body>
</html>
